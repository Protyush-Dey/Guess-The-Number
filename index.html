<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Matemasie&family=Nanum+Gothic&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style1.css">
</head>
<body>
    <!--start-->
    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 200,
          'opsz' 24
        }
        </style>
    <div id="start" >
        <button id="switch" onclick="start()"><span class="material-symbols-rounded">
            play_arrow
            </span></button>
        <h1>start</h1>
    </div>
    <div id="card" style="display: none;">
        <h1 id="logo">Guess The Number</h1>
        <div id="moves">
            <h2>moves:</h2>
            <h2 id="move"></h2>

        </div>
        <div id="guess">
            <input type="number"  min="1" max="100" step="1"id="number" >
            <button  id="button" onclick="cheak()">Ckeak</button>
        </div>
        <div id="result">
            <span class="material-symbols-outlined h " id="up">
                keyboard_double_arrow_up
                </span>
            <span class="material-symbols-outlined h" id="down">
                keyboard_double_arrow_down
                </h1>
        </div>
       
        <div id="restart" style="display: none;">
            <p id="ans">Congratulations! You won!</p>
            <button class="re" onclick="reloadPage()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
